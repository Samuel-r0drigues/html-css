<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CADASTRO</h1>

    <form action="" method="post">
        <label for="Nome">Nome</label><br>
        <input type="text" name="nome"><br><br>

        <label for="Sobrenome">Sobrenome</label><br>
        <input type="text" name="sobrenome"><br><br>

        <label for="Email">E-mail</label><br>
        <input type="email" name="email"><br><br>

        <label for="Telefone">Telefone</label><br>
        <input type="tel" name="telefone"><br><br>

        <label for="Whatsapp">Whatsapp/Celular</label><br>
        <input type="tel" name="Whatsapp"><br><br>

        <label for="Data">Data de Nascimento</label><br>
        <input type="date" name="data"><br><br>

        <label for="CPF">CPF</label><br>
        <input type="text" name="cpf"><br><br>

        <label for="Rg">RG</label><br>
        <input type="text" name="rg"><br><br>

        <label for="Endereço">Endereço</label><br>
        <input type="text" name="endereço" placeholder="Rua, avenida..."><br><br>

        <label for="Numero">Numero</label><br>
        <input type="text" name="numero"><br><br>

        <label for="Complemento">Complemento</label><br>
        <input type="text" name="complemento"><br><br>
        
        <label for="Bairro">Bairro</label><br>
        <input type="text" name="bairro"><br><br>

        <label for="Cidade">Cidade</label><br>
        <input type="text" name="cidade"><br><br>

        <label for="Estado">Estado (UF)</label><br>

        <select name="estado" id="estado">
        <option value="">Selecione</option>
        <option value="sp">SP</option>
        <option value="rj">RJ</option>
        <option value="mg">MG</option>
        <option value="bh">BH</option>
        </select><br><br>

        <label for="CEP">CEP</label><br>
        <input type="text" name="CEP"><br><br>

        <label for="Gênero">Gênero</label><br>

        <select name="gênero" id="genero">
        <option value="masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
        </select><br><br>

        <label for="Estado-civil">Estado-civil</label><br>

        <select name="estado-civil" id="estado-civil">
        <option value="Solteiro">Solteiro</option>
        <option value="Casado">Casado</option>
        <option value="Divorciado">Divorciado</option>
        <option value="Viúvo">Viúvo</option>
        <option value="Separado">Separado Divorcialmente</option>
        </select><br><br>

        <label for="arquivo">Anexar Arquivo</label><br>
        <input type="file" name="Arquivo"><br><br>
        <button id="Buscar" type="submit">Buscar</button>
        <button id="Cancelar" type="reset">Cancelar</button>

        <p>Já tem uma conta? <a href="menu.html">Voltar para o login</a></p>
        </select>
    </form>
</body>
</html>
