<body>

      <div class="conteiner ">

         <div class="formulario">
            <h2>Cadastrar livro</h2>
            <form action="">
                <label for="nome">Titulo do livro</label><br>
                <input type="text" class="nome"><br><br>

                <label for="Autor">Autor</label><br>
                 <input type="text" name="Autor" class="Autor"><br><br>       

                 <label for="Ano de publicação">Ano de publicação</label><br>
                 <input type="Ano de publicação" name="Ano de publicação" class="Ano de publicação"><br><br>

                 <label for="Editores">Editores</label><br>
                 <input type="text" name="Editores" class="Editores"><br><br>

                 <label for="Gênero">Gênero</label><br>
                 <select id="Gênero" name="Gênero">
                    <option value="Ficção">Ficção</option>
                    <option value="Historia">Historia</option>
                    <option value="ciencias">Ciencias</option>
                    <option value="didaticaco">didaticaco</option>
                    <option value="Biografia">Biografia</option>
                    <option value="infantil">infantil</option>

                 </select><br><br>

                 <label for="Numero de paginas">Numero de paginas</label><br>
                 <input type="text" name="Numero de paginas"><br><br>

                 <label for="Condição">Condição</label><br>
                 <input type="radio" name="novo"
                 value="novo">novo <br>
                 <input type="radio" name="usado - bom Estado"
                 value="usado - bom Estado">Tarde <br>
                 <input type="radio" nome="usado - estado Regular"
                 value="usado - estado Regular">usado - estado Regular<br><br>


                 <label for="Localização na Biblioteca">Localização na Biblioteca</label><br>
                 <input type="text" name="Localização na Biblioteca"><br><br>


                 <label for="Caracteristicas">Caracteristicas</label><br>
                 <input type="checkbox" nome="ilustrado"
                 value="ilustrado">ilustrado <br>
                 <input type="checkbox" nome="capa dura"
                 value="capa dura">capa dura <br>
                 <input type="checkbox" nome="edição especial"
                 value="edição especial">edição especial <br>



                 

            <a id="cadastrar" type="submit"><button>Cadastrar livro</button></a>      <a id="Limpar dados" type="reset"><button>limpar Dados</button></a>
            
            
            </form>
            

        </div>

    </div>
