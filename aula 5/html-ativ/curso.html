<body>
    <div class="conteiner ">
        <h1>Sistema de cadastro Escolar</h1>
        <p>Bem-vindo ao sistema de cadastro da nossa escola virtual</p>

        <a href="curso.html"><button class="professor">Cadastrar curso</button></a>

        <div class="formulario">
            <h2>Cadastrar curso</h2>
            <form action="">
                <label for="nome">Nome do curso</label><br>
                <input type="text" class="nome"><br><br>

                <label for="Codigo do curso">Codigo do curso</label><br>
                 <input type="text" name="codigo do curso" class="codigo do curso"><br><br>       

                 <label for="Categoria">Categoria</label><br>
                 <select id="Categoria" name="Selecione a Formação">
                    <option value="ciencias exatas ">ciencias exatas</option>
                    <option value="ciencias humanas">ciencias humanas</option>
                    <option value="ciencias biologica">ciancias biologica</option>
                    <option value="linguagens">linguagens</option>
                    <option value="artes">artes</option>
                 </select><br><br>

                 <label for="Duração(meses)">Duração(meses) </label><br>
                 <input type="text" name=""
                 value=""> <br><br>
                 
                 <label for="Modalidade">Modalidade</label><br>
                 <input type="radio" name="presencial"
                 value="presencial">presencial  <br>
                  <input type="radio" name="Online "
                 value=" onlne">online <br>
                 <input type="radio" name="Hibrido"
                 value=" Hibrido">Hibrido <br><br>


                   <label for="Pré-requisito">Pré-requisito</label><br>
                 <input type="checkbox" nome="Ensino medio completo" 
                 value="Ensino medio completo">Ensino medio completo <br>
                 <input type="checkbox" nome="curso basico"
                 value="basico">basico <br>
                 <input type="checkbox" nome="experiencia media"
                 value="experiencia media">experiencia media <br><br>

                 <label for="Descrição do curso">Descrição do curso</label><br>
                 <textarea id="Descrição do curso" name="Descrição do curso"  rows="4" cols="50"  placeholder="faça um descrição do seu curso"></textarea><br>


               <a id="cadastrar" type="submit"><button>Cadastrar curso</button></a>      <a id="Limpar dados" type="reset"><button>limpar Dados</button></a>

                





               
            
            
            </form>
            

        </div>
        
     
    </div>
